
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
          <img src="../../../assets/icon.png" width="100" height="100">
        </div>

        <h1 class="text-center">Registrate</h1>

        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Edad</mat-label>
            <input required [(ngModel)]="user.edad" name="edad" matInput placeholder="Digite su edad">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su teléfono">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)]="user.correo" name="correo" type="email" matInput placeholder="Digite su email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Digite su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite su contraseña">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>DNI</mat-label>
            <input required [(ngModel)]="user.dni" name="dni" matInput placeholder="Digite su DNI">
          </mat-form-field>

          <div class="container text-center">
            <button type="submit" mat-raised-button>Ingresar</button>

          </div>
        </form>
      </mat-card>
        <br><br><br>
      </div>
    </div>
  </div>
</div>
