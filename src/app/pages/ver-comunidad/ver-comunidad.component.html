<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <h2 class="text-center">Comunidades Disponibles</h2>
      <div class="col-md-4" *ngFor="let comunidad of comunidades">

        <mat-card class="mat-elevation-z4 my-2">
          <mat-card-header>
            <mat-card-title>{{ comunidad.nombre }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ comunidad.descripcion }}</p>
          </mat-card-content>
          <div class="container-box text-center">
            <!-- Botones para el creador de la comunidad -->
            <button type="submit" mat-raised-button (click)="editarComunidad(comunidad)">Editar</button>
            <button type="reset" mat-raised-button (click)="eliminarComunidad(comunidad.nombre)">Eliminar</button>

            <!-- BotÃ³n para unirse, visible para usuarios que no son creadores -->
            <button type="Unirse" mat-raised-button (click)="unirseComunidad(comunidad.id)">Unirse</button>
          </div>

        </mat-card>
      </div>
    </div>
  </div>
</div>
