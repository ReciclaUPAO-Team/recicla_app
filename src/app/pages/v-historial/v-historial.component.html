<div class="mat-elevation-z8 mt-3 mb-3">
  <table mat-table [dataSource]="actividades" class="mat-elevation-z8">

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.nombre }} </td>
    </ng-container>

    <!-- Columna Cantidad -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.cantidad }} </td>
    </ng-container>

    <!-- Columna Residuo (Asumiendo que es un objeto con una propiedad 'nombre') -->
    <ng-container matColumnDef="residuo">
      <th mat-header-cell *matHeaderCellDef> Residuo </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.nombre }} </td>
    </ng-container>

    <!-- Columna Fecha (Formato de fecha) -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let actividad"> {{ actividad.fecha | date: 'medium' }} </td>
    </ng-container>

    <!-- Encabezados de Columnas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Filas de Datos -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
