<div class="bootstrap-wrapper">
  <div class="container mt-3 mb-3">
    <div class="row justify-content-center">
      <div class="col-9">
        <h2 class="text-center">Formulario de Registro de Recompensas</h2>

        <form [formGroup]="recompensaForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Titulo</mat-label>
            <input type="text" matInput formControlName="titulo" placeholder="Ingrese el título" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion" placeholder="Ingrese la descripción" required></textarea>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Categoría</mat-label>
            <input matInput formControlName="categoria" placeholder="Ingrese la categoría" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Valor</mat-label>
            <input type="number" matInput formControlName="valor" placeholder="Ingrese el valor" required>
          </mat-form-field>

          <div class="full-width mb-3">
            <label class="custom-file-upload">
              <input type="file" (change)="onFileSelected($event) " style="display: none;">
              <i class="fa fa-cloud-upload"></i> SUBIR FOTO DE LA RECOMPENSA
            </label>
          </div>

          <div class="container-box text-center">
            <button type="submit" mat-raised-button color="primary">Registrar</button>
            <button type="reset"  mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
