<div class="bootstrap-wrapper">
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-9">
        <h2 class="text-center">Formulario de Registro de Actividad</h2>
        <form [formGroup]="actividadForm" (ngSubmit)="submitForm()">

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="nombre" placeholder="Ingrese el nombre de la actividad"
              required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cantidad</mat-label>
            <input type="number" matInput formControlName="cantidad" placeholder="Ingrese la cantidad" required>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Residuo</mat-label>
            <input matInput formControlName="nombreResiduo" placeholder="Ingrese residuo" required>
          </mat-form-field>

          <div class="full-width mb-3 ">
            <label class="custom-file-upload">
              <input type="file" id="imagen" accept="image/*" (change)="onFileSelected($event)" style="display: none;">
              <i class="fa fa-cloud-upload"></i> SUBIR FOTO DE LA ACTIVIDAD
            </label>
          </div>
          <div class="text-center">
            <button type="submit" mat-raised-button color="primary">Registrar</button>
            <button type="reset" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
